windowrule = no_dim on, match:xwayland true, match:title win[0-9]+
windowrule = no_shadow on, match:xwayland true, match:title win[0-9]+
windowrule = rounding 0, match:xwayland true, match:title win[0-9]+

windowrule = suppress_event maximize, match:class .*


