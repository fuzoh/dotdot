# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$fileManager = thunar
$menu = tofi-drun | xargs hyprctl dispatch exec --
#$passwordSearch = tessen
$lock = lock-script

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ch(fr)
    repeat_rate = 50
    repeat_delay = 190
    #kb_variant =
    #kb_model =
    kb_options = caps:swapescape
    scroll_factor = 0.8

    numlock_by_default = true

    follow_mouse = 2
    #float_switch_override_focus = 2

    touchpad {
        natural_scroll = true
        scroll_factor = 1.2
        clickfinger_behavior = true
    }

    sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
    #accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(c8d6e5ee) rgba(8395a7ee) 45deg
    col.inactive_border = rgba(576574ee) rgba(222f3eee) 45deg

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    snap {
        enabled = true
        window_gap = 30
        monitor_gap = 30
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    rounding_power = 3.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    # shadow {
    #    enabled = false
    #}
}

group {
    col.border_active = rgba(ff6348ee) rgba(ff7f50ee) 45deg
    col.border_inactive = rgba(ff7f50aa)
    groupbar {
        enabled = true
        indicator_height = 4
        render_titles = false
        col.active = rgba(ff6348ee)
        col.inactive = rgba(ff7f50aa)
    }
}

animations {
    enabled = false
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #ezier = myBezier, 0.05, 0.9 0.1, 1.05

    animation = windows, 1, 1, default, popin
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 1, default
    animation = workspaces, 0, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    smart_split = false
    use_active_for_splits = false
    precise_mouse_move = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

